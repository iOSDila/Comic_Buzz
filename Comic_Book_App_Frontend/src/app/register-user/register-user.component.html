<div class="home-body">
  <div *ngIf="!mobile" class="nav-bar">
    <app-left-nav-bar></app-left-nav-bar>
  </div>
  <div class="align-home">
    <div class="content rounded">
      <!-- background image -->
      <div class="home-bg-img"></div>

      <!-- content -->
      <div class="container clickable center">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card card-profile">
              <div class="card-avatar">
                <a><img class="img" src="../../assets/images/marc.jpg"></a>
              </div>
              <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="createUser()">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="username" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">User Name is required</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" formControlName="phone_num" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.phone_num.errors }" />
                        <div *ngIf="submitted && f.phone_num.errors" class="invalid-feedback">
                          <div *ngIf="f.phone_num.errors.required">Phone Number is required</div>
                          <div *ngIf="f.phone_num.errors.minlength">Phone Number must be at least 10 numbers</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date" formControlName="birth_date" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.birth_date.errors }" />
                        <div *ngIf="submitted && f.birth_date.errors" class="invalid-feedback">
                          <div *ngIf="f.birth_date.errors.required">Birth Date is required</div>
                          <div *ngIf="f.birth_date.errors.dateValidator">Date Format is incorrect</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-2 offset-md-10">
                      <div class="form-group">
                        <button type="submit" class="btn reset-btn">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #registerSuccess>
  <div mat-dialog-title class="dialog-title">
    {{status}}
  </div>
  <div mat-dialog-content class="dialog-content">
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions class="dialog-action">
    <button mat-button class="reset-btn" (click)="closeDialog()" cdkFocusInitial>OK</button>
  </div>
</ng-template>
